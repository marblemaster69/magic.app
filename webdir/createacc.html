<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
    <style>
      body {
        background-color: rgb(29, 28, 28);
      }
    </style>
  </head>
  <body>
    <div class="headerbox">
      <div class="container0"><h1>Create your account</h1></div>
    </div>
    <div class="forms">
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" /> <br />
      </div>
      <div class="username">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" /> <br />
      </div>
      <div class="password">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" /> <br />
      </div>
    </div>

    <div class="container1">
      <button id="register" class="button glow-button" target="_blank">
        <div class="text">Register</div>
      </button>
      <button class="button glow-button" target="_blank">
        <img class="image2" src="./images/googlelogo.png" />
        <div class="text">Register with Google</div>
      </button>
      <button class="button glow-button" target="_blank">
        <img class="image3" src="./images/metamasklogo.png" />
        <div class="text">Register with Metamask</div>
      </button>
    </div>
    <div class="bottomlinks">
      <div class="linktext">Already have have an account?</div>
      <a href="./login.html">Log in</a>
    </div>
  </body>
</html>
